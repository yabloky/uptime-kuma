name: Mirror and Scan Uptime-Kuma

on:
  push:
    branches: ["master"]     # сработает при Sync fork
  workflow_dispatch:         # кнопка Run workflow в Actions

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull official image
        run: docker pull louislam/uptime-kuma:latest

      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@0.33.1   # актуальная версия
        with:
          image-ref: louislam/uptime-kuma:latest
          severity: HIGH,CRITICAL
          exit-code: '1'   # найдёт HIGH/CRITICAL — шаг упадёт, пуш не выполнится

      - name: Retag and push to GHCR
        run: |
          docker tag louislam/uptime-kuma:latest ghcr.io/yabloky/uptime-kuma:latest
          docker push ghcr.io/yabloky/uptime-kuma:latest
