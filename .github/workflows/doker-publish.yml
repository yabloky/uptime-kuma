name: Mirror image after commit

on:
  push:
    branches: ["master"]
  workflow_dispatch:

env:
  SOURCE_REPO: louislam/uptime-kuma
  TARGET_REPO: ghcr.io/yabloky/uptime-kuma

jobs:
  mirror:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Get latest tag from upstream
        id: get_tag
        run: |
          TAG=$(curl -s https://api.github.com/repos/${SOURCE_REPO}/releases/latest | jq -r .tag_name)
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Latest version: $TAG"

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and push image
        run: |
          docker pull "${{ env.SOURCE_REPO }}:${{ steps.get_tag.outputs.tag }}"
          docker tag  "${{ env.SOURCE_REPO }}:${{ steps.get_tag.outputs.tag }}" "${{ env.TARGET_REPO }}:${{ steps.get_tag.outputs.tag }}"
          docker tag  "${{ env.SOURCE_REPO }}:${{ steps.get_tag.outputs.tag }}" "${{ env.TARGET_REPO }}:latest"
          docker push "${{ env.TARGET_REPO }}:${{ steps.get_tag.outputs.tag }}"
          docker push "${{ env.TARGET_REPO }}:latest"

      - name: Show pushed image version
        run: echo "âœ… Mirrored version: ${{ steps.get_tag.outputs.tag }}"
